{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'JAVA/3_SMS_Login_Script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CSS/5_SMS_Login_CSS.css' %}">
    <title>Sign Up</title>

</head>

<body id="bg" style = "background-image:url('{% static 'MEDIA/bg.jpg'%}');">
    <div class="card">
        <div class="card3">
            <h1 style="text-align: center; color: white;">Log In</h1>
        </div>
            <div class="card2">
                
                
                <form action="login" method="POST" id="form" name="form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="inside_leftcolumn2">
                            <label for="fname" id="usrnm">Username:</label>
                            <br>
                        </div>
                        <div class="inside_rightcolumn2">
                            <input type="text" id="username" name="username" required>
                            <br>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="inside_leftcolumn2">
                            <label for="lname" id="pswrd">Password:</label>
                            <br>
                        </div>
                        <div class="inside_rightcolumn2">
                            <input type="password" id="password" name="password" required>
                            <br>    
                        </div>
                    </div>
        
                    <div class="row">
                        <button type="submit" class=" button button1" onclick=validate()>Proceed</button>
                        <button class=" button button3" onclick=cancel()>Cancel</button>
                    </div>
                </form>
            </div>
        
    </div>

       

</body>

</html>
