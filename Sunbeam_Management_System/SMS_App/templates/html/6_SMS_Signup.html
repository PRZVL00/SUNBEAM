{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'CSS/6_SMS_Signup_Script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'CSS/6_SMS_Signup_CSS.css' %}">
    <title>Sign Up</title>

</head>

<body style = "background-image:url('{% static 'MEDIA/bg.jpg'%}');">
    <div class="card">
        <div class="card3">
            <h1 style="text-align: center; color: white;">Sign Up</h1>
        </div>
            <div class="card2">
                <div class="row">
                    <div class="inside_leftcolumn2">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <label for="fname" id="fname">First name:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.first_name}}
                        <br>
                    </div>
                </div>
    
                <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="lname" id="lname">Last name:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.last_name}}
                        <br>
                    </div>
                </div>
    
                <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="cellnum" id="cnum">Email:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.email}}
                        <br>
                    </div>
                </div>
    
                <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="email" id="email">ID Numebr:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.employee_num}}
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="rooms" id="pword">Username:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.username}}
                        <br>
                    </div>
                </div>
    
                <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="rooms" id="pword">Pasword:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.password1}}
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="rooms" id="pword">Confirm Pasword:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        {{form.password2}}
                        <br>
                    </div>
                </div>
    
                <!-- <div class="row">
                    <div class="inside_leftcolumn2">
                        <label for="cid" id="code">Code:</label>
                        <br>
                    </div>
                    <div class="inside_rightcolumn2">
                        <input type="text" id="i_code" name="numguest"  onkeypress="number(event)" required size="20">
                        <br>
                    </div>
                </div> -->
            
                <div class="row">
                    <div class="inside_leftcolumn3">
                        <button class=" button button3" onclick="window.location.assign('reservation')">Cancel</button>
                    </div>
                    <div class="inside_rightcolumn3">
                        <button class=" button button1" type="submit">Proceed</button>
                    </div>
                </div>
            </form>
    
            </div>
        </form>
    </div>
</body>

</html>
